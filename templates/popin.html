<div class="popin">
	<div class="layer">

		<% if(data.title){ %><div class="title"><%= data.title %></div><% }; %>
		
		<%= data.content %>
	
		<% if(!data.nobuttons){ %>
		<div class="buttons">
		<% if(!data.valid){ %>
			<div class="button close">Fermer</div>
		<% } else { %>
			<div class="button cancel">Annuler</div>
			<div class="button valid">Confirmer</div>
		<% }; %>
		</div>
		<% }; %>

	</div>	
</div>
